<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book: ${books}">
        <td th:text="${book.id}">1234</td>
        <td th:text="${book.title}">Lolita</td>
        <td th:text="${book.publisher.name}">RandomPublisher</td>
    </tr>
    <tr>
        <td>1235</td>
        <td>Clean Code</td>
        <td>Publisher94</td>
    </tr>
</table>
</body>
</html>
